<div class="container justify-content-center">
    <div class="row text-center mt-3">
        <h3>Complete the Registration to Get Product Updates Regularly</h3>
    </div>
<form class="row g-3">

    <div class="col-md-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="Name" class="form-control" id="inputName">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputPhone" class="form-label">Phone Number 1</label>
      <input type="text" class="form-control" id="inputPhone" placeholder="+880...">
    </div>
    <div class="col-12">
      <label for="inputPhone" class="form-label">Phone Number 2</label>
      <input type="text" class="form-control" id="inputPhone" placeholder="+880...">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="ka/199, Bagbari, . . . . .">
    </div>
    <div class="col-md-4">
      <label for="inputDivision" class="form-label">Division</label>
      <select id="inputDivision" class="form-select">
        <option selected>...</option>
        <option>Dhaka</option>
        <option>Chattogram</option>
        <option>Barishal</option>
        <option>Khulna</option>
        <option>Mymensingh</option>
        <option>Rajshahi</option>
        <option>Rangpur</option>
        <option>Shylet</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip Code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Agree all the privacy policy
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
